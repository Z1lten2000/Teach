<!DOCTYPE html>

<head>

    <title>–¢—Ä–µ–Ω–∞–∂–µ—Ä —Å–ª–æ–≤ - –°—Ç–∏—Ö–∏–π–Ω—ã–µ –±–µ–¥—Å—Ç–≤–∏—è</title>
    <style>
        * {

        body {

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

        .progress-bar {

        .header {

        h1 {

        }

        }

        .word-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 25px 0;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .word-display.correct {
            border-color: #4CAF50;

        }

        .word-display.incorrect {

            background: #ffebee;
        }

        .russian-word {

            color: #333;
            margin-bottom: 10px;
        }

        .hint {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .input-container {
            position: relative;
            margin: 30px 0;
        }

        input {
            width: 100%;
            padding: 18px 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.correct {
            border-color: #4CAF50;
            background: #e8f5e9;
        }

        input.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .primary-btn {
            background: #667eea;
            color: white;
        }

        .primary-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .secondary-btn {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }

        .secondary-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .success-btn {
            background: #4CAF50;
            color: white;
        }

        .danger-btn {
            background: #f44336;
            color: white;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .result-message {
            text-align: center;
            margin-top: 15px;
            min-height: 24px;
            font-weight: 600;
        }

        .correct-message {
            color: #4CAF50;
        }

        .incorrect-message {
            color: #f44336;
        }

        .hint-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
        }

        .result-screen {
            text-align: center;
        }

        .result-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            color: white;
        }

        .result-text {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .russian-word {
                font-size: 28px;
            }
            
            .result-circle {
                width: 150px;
                height: 150px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar" id="progressBar"></div>
        
        <!-- –≠–∫—Ä–∞–Ω —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ -->
        <div class="screen active" id="trainingScreen">
            <div class="header">
                <h1>–¢—Ä–µ–Ω–∞–∂–µ—Ä –∞–Ω–≥–ª–∏–π—Å–∫–∏—Ö —Å–ª–æ–≤</h1>
                <div class="subtitle">–¢–µ–º–∞: –°—Ç–∏—Ö–∏–π–Ω—ã–µ –±–µ–¥—Å—Ç–≤–∏—è</div>
            </div>

            <div class="word-display" id="wordDisplay">
                <div class="russian-word" id="russianWord">—É—Ä–∞–≥–∞–Ω</div>
                <div class="hint" id="hint">–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–µ–≤–æ–¥ –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º</div>
            </div>

            <div class="input-container">
                <input type="text" id="answerInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–µ–≤–æ–¥..." autocomplete="off">
                <button class="hint-btn" id="hintBtn" onclick="showHint()">–ü–æ–¥—Å–∫–∞–∑–∫–∞</button>
            </div>

            <div class="result-message" id="resultMessage"></div>

            <div class="button-group">
                <button class="primary-btn" onclick="checkAnswer()">
                    <span>‚úì –ü—Ä–æ–≤–µ—Ä–∏—Ç—å</span>
                </button>
                <button class="secondary-btn" onclick="nextWord()">
                    <span>‚Üí –î–∞–ª—å—à–µ</span>
                </button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="score">0</div>
                    <div class="stat-label">–ü—Ä–∞–≤–∏–ª—å–Ω–æ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="progress">1/8</div>
                    <div class="stat-label">–ü—Ä–æ–≥—Ä–µ—Å—Å</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="hintsLeft">3</div>
                    <div class="stat-label">–ü–æ–¥—Å–∫–∞–∑–∫–∏</div>
                </div>
            </div>
        </div>

        <!-- –≠–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ -->
        <div class="screen" id="resultScreen">
            <div class="result-screen">
                <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h2>
                
                <div class="result-circle" id="resultCircle">
                    <div id="resultPercentage">0%</div>
                </div>
                
                <div class="result-text" id="resultText">–ù–∞—á–∏–Ω–∞—é—â–∏–π</div>
                
                <div class="result-details" id="resultDetails">
                    <!-- –î–µ—Ç–∞–ª–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å–∫—Ä–∏–ø—Ç–æ–º -->
                </div>
                
                <div class="button-group">
                    <button class="primary-btn" onclick="startNewTraining()">
                        <span>üîÑ –ó–∞–Ω–æ–≤–æ</span>
                    </button>
                    <button class="secondary-btn" onclick="shareResults()">
                        <span>üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const words = [
            {russian: "–∑–∞—Å—É—Ö–∞", english: "drought"},
            {russian: "–Ω–∞–≤–æ–¥–Ω–µ–Ω–∏–µ", english: "flood"},
            {russian: "—Ç–æ—Ä–Ω–∞–¥–æ", english: "tornado"},
            {russian: "—Ü—É–Ω–∞–º–∏", english: "tsunami"},
            {russian: "–∑–µ–º–ª–µ—Ç—Ä—è—Å–µ–Ω–∏–µ", english: "earthquake"},
            {russian: "—Ü–∏–∫–ª–æ–Ω", english: "cyclone"},
            {russian: "–ª–∞–≤–∏–Ω–∞", english: "avalanche"},
            {russian: "—É—Ä–∞–≥–∞–Ω", english: "hurricane"}
        ];

        let currentWords = [];
        let currentIndex = 0;
        let score = 0;
        let hintsLeft = 3;
        let currentAnswer = "";
        let answered = false;
        let results = [];

        const trainingScreen = document.getElementById('trainingScreen');
        const resultScreen = document.getElementById('resultScreen');
        const russianWord = document.getElementById('russianWord');
        const answerInput = document.getElementById('answerInput');
        const resultMessage = document.getElementById('resultMessage');
        const wordDisplay = document.getElementById('wordDisplay');
        const progressBar = document.getElementById('progressBar');
        const scoreElement = document.getElementById('score');
        const progressElement = document.getElementById('progress');
        const hintsLeftElement = document.getElementById('hintsLeft');
        const hintElement = document.getElementById('hint');
        const resultCircle = document.getElementById('resultCircle');
        const resultPercentage = document.getElementById('resultPercentage');
        const resultText = document.getElementById('resultText');
        const resultDetails = document.getElementById('resultDetails');

        function init() {
            startNewTraining();
            
            answerInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !answered) {
                    checkAnswer();
                } else if (e.key === 'Enter' && answered) {
                    nextWord();
                }
            });
            
            answerInput.focus();
        }

        function startNewTraining() {
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Å–ª–æ–≤–∞ —Å–ª—É—á–∞–π–Ω—ã–º –æ–±—Ä–∞–∑–æ–º
            currentWords = [...words].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            score = 0;
            hintsLeft = 3;
            results = [];
            
            trainingScreen.classList.add('active');
            resultScreen.classList.remove('active');
            
            updateWord();
            updateStats();
        }

        function updateWord() {
            const word = currentWords[currentIndex];
            russianWord.textContent = word.russian;
            currentAnswer = word.english;
            answerInput.value = "";
            answerInput.className = "";
            answerInput.disabled = false;
            wordDisplay.className = "word-display";
            resultMessage.textContent = "";
            resultMessage.className = "result-message";
            hintElement.textContent = "–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–µ–≤–æ–¥ –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º";
            answered = false;
            updateProgressBar();
        }

        function checkAnswer() {
            if (answered) return;
            
            const userAnswer = answerInput.value.trim().toLowerCase();
            answered = true;
            
            const isCorrect = userAnswer === currentAnswer.toLowerCase();
            
            if (isCorrect) {
                score++;
                answerInput.className = "correct";
                wordDisplay.className = "word-display correct";
                resultMessage.textContent = "‚úì –û—Ç–ª–∏—á–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç";
                resultMessage.className = "result-message correct-message";
            } else {
                answerInput.className = "incorrect";
                wordDisplay.className = "word-display incorrect";
                resultMessage.textContent = `‚úó –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${currentAnswer}`;
                resultMessage.className = "result-message incorrect-message";
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            results.push({
                word: currentWords[currentIndex],
                userAnswer: userAnswer,
                correct: isCorrect
            });
            
            answerInput.disabled = true;
            updateStats();
        }

        function showHint() {
            if (hintsLeft > 0 && !answered) {
                hintsLeft--;
                const firstLetter = currentAnswer[0];
                hintElement.textContent = `–ù–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å "${firstLetter.toUpperCase()}..."`;
                updateStats();
            }
        }

        function nextWord() {
            if (!answered) return;
            
            currentIndex++;
            
            if (currentIndex >= currentWords.length) {
                showResults();
            } else {
                updateWord();
            }
        }

        function updateStats() {
            scoreElement.textContent = score;
            progressElement.textContent = `${currentIndex + 1}/${currentWords.length}`;
            hintsLeftElement.textContent = hintsLeft;
        }

        function updateProgressBar() {
            const progress = ((currentIndex + 1) / currentWords.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function showResults() {
            trainingScreen.classList.remove('active');
            resultScreen.classList.add('active');
            
            const percentage = Math.round((score / currentWords.length) * 100);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç –∫—Ä—É–≥–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            let circleColor, resultMessageText;
            
            if (percentage >= 90) {
                circleColor = '#4CAF50';
                resultMessageText = '–û—Ç–ª–∏—á–Ω–æ! üåü';
            } else if (percentage >= 70) {
                circleColor = '#2196F3';
                resultMessageText = '–•–æ—Ä–æ—à–æ! üëç';
            } else if (percentage >= 50) {
                circleColor = '#FF9800';
                resultMessageText = '–ù–µ–ø–ª–æ—Ö–æ! üòä';
            } else {
                circleColor = '#F44336';
                resultMessageText = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑! üí™';
            }
            
            resultCircle.style.background = circleColor;
            resultPercentage.textContent = `${percentage}%`;
            resultText.textContent = resultMessageText;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ—Ç–∞–ª–∏
            resultDetails.innerHTML = '';
            results.forEach((result, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                
                const wordInfo = document.createElement('div');
                wordInfo.textContent = `${result.word.russian} ‚Üí ${result.word.english}`;
                
                const resultIcon = document.createElement('div');
                resultIcon.textContent = result.correct ? '‚úì' : '‚úó';
                resultIcon.style.color = result.correct ? '#4CAF50' : '#F44336';
                resultIcon.style.fontWeight = 'bold';
                
                item.appendChild(wordInfo);
                item.appendChild(resultIcon);
                resultDetails.appendChild(item);
            });
        }

        function shareResults() {
            const percentage = Math.round((score / currentWords.length) * 100);
            const text = `–Ø –≤—ã—É—á–∏–ª ${score} –∏–∑ ${currentWords.length} —Å–ª–æ–≤ –ø–æ —Ç–µ–º–µ "–°—Ç–∏—Ö–∏–π–Ω—ã–µ –±–µ–¥—Å—Ç–≤–∏—è"! –†–µ–∑—É–ª—å—Ç–∞—Ç: ${percentage}%`;
            
            if (navigator.share) {
                navigator.share({
                    title: '–ú–æ–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏',
                    text: text,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(text).then(() => {
                    alert('–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                });
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
